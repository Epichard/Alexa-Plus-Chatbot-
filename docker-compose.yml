version: '3.8'

services:
  # FastAPI Backend
  fastapi:
    build:
      context: .
      dockerfile: src/fastapi/Dockerfile
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=development
      - AWS_REGION=us-east-1
      - DYNAMODB_ENDPOINT_URL=http://dynamodb-local:8000
      - SNS_TOPIC_ARN=arn:aws:sns:us-east-1:000000000000:care-home-notifications
    depends_on:
      - dynamodb-local
      - localstack
    volumes:
      - ./src/fastapi:/app
    networks:
      - care-home-network

  # React Dashboard
  dashboard:
    build:
      context: .
      dockerfile: src/dashboard/Dockerfile
    ports:
      - "3000:3000"
    environment:
      - VITE_API_BASE_URL=http://localhost:8000
    depends_on:
      - fastapi
    volumes:
      - ./src/dashboard:/app
      - /app/node_modules
    networks:
      - care-home-network

  # Local DynamoDB for development
  dynamodb-local:
    image: amazon/dynamodb-local:latest
    ports:
      - "8001:8000"
    command: ["-jar", "DynamoDBLocal.jar", "-sharedDb", "-inMemory"]
    networks:
      - care-home-network

  # LocalStack for SNS simulation
  localstack:
    image: localstack/localstack:latest
    ports:
      - "4566:4566"
    environment:
      - SERVICES=sns
      - DEBUG=1
      - DATA_DIR=/tmp/localstack/data
    volumes:
      - localstack_data:/tmp/localstack
    networks:
      - care-home-network

  # Nginx reverse proxy (production)
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - fastapi
      - dashboard
    networks:
      - care-home-network
    profiles:
      - production

volumes:
  localstack_data:

networks:
  care-home-network:
    driver: bridge